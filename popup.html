<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Grammar Rewriter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Enter a sentence to correct:</h2>
    <textarea
      id="inputText"
      rows="4"
      cols="40"
      placeholder="Type your sentence here..."
    ></textarea>
    <br />
    <button id="correctBtn">Correct Grammar</button>
    <h3>Corrected Sentence:</h3>
    <div id="outputText" style="white-space: pre-wrap"></div>
    <script src="popup.js"></script>
  </body>
</html>
